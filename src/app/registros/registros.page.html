

<ion-content [fullscreen]="true" class="fundo">
  <ion-grid>
    <div class="login">
  <h1>Registrar</h1>

  <form [formGroup]="formRegistro">

  <ion-item color="light">
    <ion-label position="stacked">Nome</ion-label>
    <ion-input formControlName="nome" placeholder="insira seu nome"></ion-input>
  <ng-container *ngFor="let erro off mensagens.nome">
    <span class="msg-erro"
    *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || formRegistro.get('nome').touched )">
      {{erro.mensagem}}
    </span>
  </ng-container>
  </ion-item>

  <br>

  <ion-item color="light">
    <ion-label position="stacked">Cpf</ion-label>
    <ion-input formControlName="cpf" placeholder="insira seu cpf"></ion-input>
    <ng-container *ngFor="let erro off mensagens.cpf">
      <span class="msg-erro"
      *ngIf="formRegistro.get('cpf').hasError(erro.tipo) && (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched )">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

    <br>

  <ion-item color="light">
    <ion-label position="stacked">E-mail</ion-label>
    <ion-input formControlName="email" placeholder="insira seu E-mail"></ion-input>
    <ng-container *ngFor="let erro off mensagens.email">
      <span class="msg-erro"
      *ngIf="formRegistro.get('email').hasError(erro.tipo) && (formRegistro.get('email').dirty || formRegistro.get('email').touched )">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <br>

  <ion-item color="light">
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" formControlName="senha" placeholder="insira a sua senha"></ion-input>
    <ng-container *ngFor="let erro off mensagens.senha">
      <span class="msg-erro"
      *ngIf="formRegistro.get('senha').hasError(erro.tipo) && (formRegistro.get('senha').dirty || formRegistro.get('senha').touched )">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <br>

  <ion-item color="light">
    <ion-label position="stacked">Confirmar Senha</ion-label>
    <ion-input type="password" formControlName="confirmarSenha" placeholder="Confirme a sua senha"></ion-input>
    <ng-container *ngFor="let erro off mensagens.confirmarSenha">
      <span class="msg-erro"
      *ngIf="formRegistro.get('confirmarSenha').hasError(erro.tipo) && (formRegistro.get('confirmarSenha').dirty || formRegistro.get('confirmarSenha').touched )">
        {{erro.mensagem}}
      </span>
    </ng-container>
  </ion-item>

  <br>

  <ion-button fill="outline" (click)="SalvarRegistro()" >Salvar</ion-button>

<br>

  <ion-button fill="outline" routerLink="/inicio">
    <ion-icon name="play-back-outline"></ion-icon>
  </ion-button>

</form>

</div>

</ion-grid>
</ion-content>
